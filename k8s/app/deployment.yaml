apiVersion: apps/v1
kind: Deployment
metadata:
  name: eks-observability-app
  namespace: observability
  labels:
    app: eks-observability-app
spec:
  replicas: 1
  selector:
    matchLabels:
      app: eks-observability-app
  template:
    metadata:
      labels:
        app: eks-observability-app
    spec:
      containers:
        - name: app
          image: eks-observability-app:latest
          imagePullPolicy: IfNotPresent
          ports:
            - containerPort: 8080
              name: http
          env:
            - name: LISTEN_ADDR
              value: ":8080"
            - name: OTEL_EXPORTER_OTLP_ENDPOINT
              value: "http://adot-collector.observability.svc.cluster.local:4317"
            - name: OTEL_EXPORTER_OTLP_INSECURE
              value: "true"
          livenessProbe:
            httpGet:
              path: /health
              port: 8080
            initialDelaySeconds: 5
            periodSeconds: 10
          readinessProbe:
            httpGet:
              path: /health
              port: 8080
            initialDelaySeconds: 3
            periodSeconds: 5
---
apiVersion: v1
kind: Service
metadata:
  name: eks-observability-app
  namespace: observability
  labels:
    app: eks-observability-app
spec:
  type: ClusterIP
  ports:
    - port: 80
      targetPort: 8080
      protocol: TCP
      name: http
  selector:
    app: eks-observability-app
