# Example ADOT Collector config: OTLP -> X-Ray + CloudWatch.
# Use with EKS Add-on or deploy Collector with this config.
# Replace region and ensure IAM for X-Ray/CloudWatch.
apiVersion: v1
kind: ConfigMap
metadata:
  name: adot-collector-config
  namespace: observability
data:
  adot-config.yaml: |
    receivers:
      otlp:
        protocols:
          grpc:
            endpoint: 0.0.0.0:4317
          http:
            endpoint: 0.0.0.0:4318
    processors:
      batch:
    exporters:
      awsxray:
        region: us-east-1
      awscloudwatchlogs:
        region: us-east-1
    service:
      pipelines:
        traces:
          receivers: [otlp]
          processors: [batch]
          exporters: [awsxray]
        logs:
          receivers: [otlp]
          processors: [batch]
          exporters: [awscloudwatchlogs]
